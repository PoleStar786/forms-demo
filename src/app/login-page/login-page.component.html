<div class="position-class">
  <!-- <h1>Login</h1> -->

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" autocomplete="off">

    <mat-card class="example-card">
      <mat-card-title>
        <h1>Login</h1>
      </mat-card-title>

      <!-- {{ model | json }} -->
      <mat-form-field appearance="standard">
        <mat-label>Enter your User Name</mat-label>
        <input matInput required ngModel name="username" id="username" #username="ngModel" placeholder="Add Username">
        <mat-hint>id: dhruv1122</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Enter your Password</mat-label>
        <input matInput required ngModel name="password" id="password" #password="ngModel"
          [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>pass: 1234</mat-hint>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid"
        class="btn-margin">Login</button>
    </mat-card>
  </form>

</div>
