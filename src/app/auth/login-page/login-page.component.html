<div class="position-class">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" autocomplete="on">

    <mat-card class="example-card">
      <mat-card-title>
        <h1>Login</h1>
      </mat-card-title>

      <mat-form-field appearance="standard">
        <mat-label>Enter your User Name</mat-label>
        <input matInput required ngModel name="email" [email]="true" id="email" #email="ngModel"
          placeholder="Add Username">
        <mat-hint>email: js@mail.com</mat-hint>
      </mat-form-field>
      <span
        *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email']?.dirty || loginForm.controls['email']?.touched)">
        <mat-error *ngIf="loginForm.controls['email'].errors?.['required']">You must enter your E-mail!
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].errors?.['email']">Not a valid E-mail!</mat-error>
      </span>

      <mat-form-field appearance="standard">
        <mat-label>Enter your Password</mat-label>
        <input matInput required ngModel name="password" id="password" #password="ngModel">
        <mat-hint>pass: 1111</mat-hint>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid"
        class="btn-margin">Login</button>

      <div class="btn-margin">
        New User?
        <a (click)="goToSignUp()" class="btn-signup">Sign Up</a>
      </div>
    </mat-card>
  </form>

</div>
