<!-- Loader -->
<div class="loading-center" *ngIf="loading">
  <mat-spinner diameter="100" color="accent"></mat-spinner>
</div>

<!-- Profile Card -->
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [matMenuTriggerFor]="uploader"></div>
    <mat-menu #uploader="matMenu">
      <button mat-menu-item (click)="openUploadBox()">Upload Image</button>
    </mat-menu>
    <mat-card-title> {{loggedUserFirstName}} {{loggedUserLastName}} </mat-card-title>
    <mat-card-subtitle> {{loggedUserEmail}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Hi, this is {{loggedUserFirstName}} {{loggedUserLastName}}.
      I'm {{loggedUserAge}} and I'm a professional writer.
      Sci-fi, history, horror these are my geners.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>{{loggedUserMobile}}</button>
  </mat-card-actions>
</mat-card>
